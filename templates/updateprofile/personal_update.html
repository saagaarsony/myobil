<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Update</title>
</head>
<body>
    <h1>Personal Profile Update</h1>
    <div>
        <div> <!-- Custom class added here -->
            <div>
                
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                        <div>
                            <div>
                                <label for="name">Name:</label>
                                <input type="text" id="name" name="name" value="{{ log_details.name }}">
                            </div>
            
                            <div>
                                <label for="lastname">Last Name:</label>
                                <input type="text" id="lastname" name="lastname" value="{{ log_details.lastname }}">
                            </div>
            
                            <div>
                                <label for="occupation">Occupation:</label>
                                <input type="text" id="occupation" name="occupation" value="{{ log_details.occupation }}">
                            </div>
            
                            <div>
                                <label for="married">Married:</label>
                                <input type="text" id="married" name="married" value="{{ log_details.married }}">
                            </div>
            
                            <div>
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" value="{{ log_details.email }}">
                            </div>
            
                            <div>
                                <label for="mobile">Mobile:</label>
                                <input type="text" id="mobile" name="mobile" value="{{ log_details.mobile }}">
                            </div>
    
                            <div>
                                <label for="gender">Gender:</label>
                                <input type="text" id="gender" name="gender" value="{{ log_details.gender }}">
                            </div>
            
                            <div>
                                <label for="wmobile">WhatsApp:</label>
                                <input type="text" id="wmobile" name="wmobile" value="{{ log_details.wmobile }}">
                            </div>
            
                            <div>
                                <label for="contry">Country:</label>
                                <input type="text" id="contry" name="contry" value="{{ log_details.contry }}">
                            </div>
            
                            <div>
                                <label for="pin">Pin:</label>
                                <input type="text" id="pin" name="pin" value="{{ log_details.pin }}">
                            </div>
            
                            <div>
                                <label for="city">City:</label>
                                <input type="text" id="city" name="city" value="{{ log_details.city }}">
                            </div>
            
                            <div>
                                <label for="profile">Profile Image:</label>
                                <input type="file" id="profile" name="profile"> <br>
                                {% if log_details.profile %}
                                    <img src="{{ log_details.profile.url }}" alt="Profile Image" style="width: 200px; height: 100px;">
                                {% endif %}
                            </div>
                        </div>
                        <div>
                            <button type="submit">Update</button>
                        </div>
                </form>
                    
            </div>
        </div>
    </div>
    
    
    {% if error == "no" %}
        <script>
            alert('Registration Done');
            window.location = ('{% url 'Per_home' %}');
        </script>
    {% endif %}
    {% if error == "yes" %}
        <script>
            alert('Something went wrong!');
        </script>
    {% endif %}
</body>
</html>
